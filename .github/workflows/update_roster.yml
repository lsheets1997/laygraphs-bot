name: Update MLB Rosters (ATL/PHI/NYM)

on:
  schedule:
    - cron: "15 9 * * *"   # 9:15 UTC daily (~4:15 AM CT)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update-roster:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Update roster.txt
        run: |
          python update_roster.py

      - name: Commit and push if changed
        run: |
          if git status --porcelain | grep -q "roster.txt"; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add roster.txt
            git commit -m "chore: refresh roster.txt"
            git push
          else
            echo "No changes to commit."
